<div class="content-top">
	<div class="col-md-12">
		<div class="tab-pane active text-style" id="tab1">
			<div class="inbox-right">
				<div class="mailbox-content">
					<div class="mail-toolbar clearfix">
						<div class="float-left">
							<div class="btn-group">
								<a class="btn btn-default" href="language/add">{{ T.new }}</a>
							</div>
						</div>
						<div class="float-right">
							<div class="dropdown">

							</div>
						</div>
					</div>
					<table class="table">
						<tbody>
							{% for settingsLanguage in settingsLanguageList %}
								<tr class="table-row">
									<td>
										<span class="mar">{{ settingsLanguage.order }}</span>
									</td>
									<td class="table-text">
										<a href="language/view/{{ settingsLanguage.id }}"><h6>{{ settingsLanguage.name }}</h6></a>
									</td>
									<td >
										{% if settingsLanguageList.length > 1 %}
											<a href="#" onclick="deleteLanguage('{{ settingsLanguage.id }}');"><i class="fa delete fa-trash-o"></i></a>
										{% endif %}
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"> </div>
</div>
<script type="text/javascript">
	function deleteLanguage(id){
		if (confirm("Are you sure you want to delete?")) {
			$.ajax({
				url: '{{ server }}/admin/settings/language/' + id,
				type: 'DELETE',
				success: function(data) {
					// Delete success and reload
					location.reload();
				},
				error: function() {
					console.error('delete error');
				},
				cache: false,
				contentType: false,
				processData: false
			}, 'json');
		}
	}
</script>
