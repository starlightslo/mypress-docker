<!--banner-->	
<div class="banner">
	<h2>
		<a href="{{ server }}/{{ language }}/admin">{{ T.home }}</a>
		{% for path in pathList %}
			<i class="fa fa-angle-right"></i>
			<a href="{{ server }}/{{ language }}/{{ path.url }}">{{ T[path.name] }}</a>
		{% endfor %}
		<i class="fa fa-angle-right"></i>
		<span>{{ T[currentPath] }}</span>
	</h2>
</div>
<!--//banner-->
