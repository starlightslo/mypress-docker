<div class="grid-form">
	<div class="grid-form1">
		<div class="float-left">
			<h3 id="forms-horizontal">{{ settingsLanguage.name }}</h3>
		</div>
		<div class="float-right">
			<div class="dropdown">

			</div>
		</div>
		<div class="clearfix"></div>
		<form class="form-horizontal" method="post" action="{{ server }}/{{ language }}/admin/settings/language/edit/{{ settingsLanguage.id }}">
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">{{ T.order }}</label>
				<div class="col-sm-10">
					<select class="col-sm-2 control-label hor-form" id="order" name="order">
						{% for i in Array(100) %}
							<option value="{{ loop.index }}" {% if settingsLanguage.order === loop.index %} selected {% endif %}>{{ loop.index }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">{{ T.save }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
