<div class="content-top">
	<div class="col-md-12">
		<div class="tab-pane active text-style" id="tab1">
			<div class="inbox-right">
				<div class="mailbox-content">
					<div class="mail-toolbar clearfix">
						<div class="float-left">
							<div class="btn-group">
								<a class="btn btn-default" href="menu/add">New</a>
							</div>
						</div>
						<div class="float-right">
							<div class="dropdown">
								<a href="#" title="" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
									{{ selectedLanguage }}
									<i class="fa fa-chevron-down icon_8"></i>
									<div class="ripple-wrapper"></div>
								</a>
								<ul class="dropdown-menu float-right">
									{% for lang in languageList %}
									<li>
										<a href="?lang={{ lang }}">{{ lang }}</a>
									</li>
									{% endfor %}
								</ul>
							</div>
						</div>
					</div>
					<table class="table">
						<tbody>
							{% for menu in menuList %}
								<tr class="table-row">
									<td>
										<span class="mar">{{ menu.order }}</span>
									</td>
									<td class="table-text">
										<a href="menu/view/{{ menu.key }}?lang={{ selectedLanguage }}"><h6>{{ menu.name }}</h6></a>
									</td>
									<td>
										{{ menu.link }}
									</td>
									<td>
										{% if menu.taget.length > 0 %}
											<span class="fam">{{ menu.target }}</span>
										{% endif %}
									</td>
									<td >
										<a href="#" onclick="deleteMenu('{{ menu.key }}');"><i class="fa delete fa-trash-o"></i></a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"> </div>
</div>
<script type="text/javascript">
	function deleteMenu(key){
		if (confirm("Are you sure you want to delete?")) {
			$.ajax({
				url: '{{ server }}/admin/menu/' + key,
				type: 'DELETE',
				success: function(data) {
					// Delete success and reload
					location.reload();
				},
				error: function() {
					console.error('delete error');
				},
				cache: false,
				contentType: false,
				processData: false
			}, 'json');
		}
	}
</script>
