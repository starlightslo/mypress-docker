<div class="grid-form">
	<div class="grid-form1">
		<h3 id="forms-example">{{ T.addNewSkill }}</h3>
		<form class="form-horizontal" method="post" action="{{ server }}/{{ language }}/admin/skill/add">
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">{{ T.order }}</label>
				<div class="col-sm-10">
					<select class="col-sm-2 control-label hor-form" id="order" name="order">
						{% for i in Array(20) %}
							<option value="{{ loop.index }}">{{ loop.index }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">{{ T.name }}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name" placeholder="{{ T.name }}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">{{ T.percent }}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="percent" name="percent" placeholder="{{ T.percent }} (%)" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">{{ T.color }}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="color" name="color" placeholder="{{ T.color }}" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">{{ T.addSkill }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
